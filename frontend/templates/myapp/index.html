{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
    
    <title>Django + Pyscript</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6 mx-auto mt-5 text-center">
                <button class="btn btn-success" id="button">CLICK ON ME!</button>
            </div>
        </div>
    </div>
        
        <div class="row mt-5 text-center justify-content-center">
            <div class="col-4">
                <b>LEFT</b>
                <ul id="left"></ul>
            </div>
            <div class="col-4">
                {% csrf_token %}
                <b>RIGHT</b>
                <ul id="right"></ul>
            </div>
        </div>
    
    <!-- <center><button class="btn btn-warning" id="router">CHECK THIS OUT!</button></center> -->
    <py-script src="{% static 'script.py' %}"></py-script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
